- name: copy configuration files
  copy:
    src: opt/app/conf/logstash/
    dest: /opt/app/current/conf/logstash
    owner: root
    group: svc
    mode: preserve

- name: install service
  copy:
    src: lib/systemd/system/
    dest: /opt/app/current/conf/systemd
    owner: root
    group: svc
    mode: preserve

