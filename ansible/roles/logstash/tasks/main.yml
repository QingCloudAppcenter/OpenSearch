---
- name: set variables
  set_fact:
    ls_home: /opt/logstash/current

- name: group svc
  group:
    name: svc
    state: present

- name: User - logstash
  user:
    name: logstash
    groups: svc
    shell: /usr/sbin/nologin
    create_home: no
    append: yes
    state: present

- name: install logstash binaries
  include_role:
    name: install-1.0.6
  vars:
    opts:
      pkg_name: logstash
      pkg_version: "{{ logstash_version }}"
      pkg_url: https://artifacts.opensearch.org/logstash/logstash-oss-with-opensearch-output-plugin-{{ logstash_version }}-linux-x64.tar.gz
      pkg_type: tar.gz
      creates: bin
      extracts: yes
      extra_opts:
        - "--strip-components=1"

- name: copy default config
  copy:
    src: /opt/logstash/current/config/
    dest: /opt/app/current/conf/logstash
    owner: root
    group: svc
    mode: g+w
    remote_src: yes

